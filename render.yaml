# Render.com Configuration
services:
  - type: web
    name: dc-codex
    runtime: python
    pythonVersion: "3.11.7"
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir backend wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: codex-db
          property: connectionString

databases:
  - name: codex-db
    plan: free
