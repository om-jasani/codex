# Render.com Configuration
services:
  - type: web
    name: dc-codex
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir backend app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: codex-db
          property: connectionString

databases:
  - name: codex-db
    plan: free
